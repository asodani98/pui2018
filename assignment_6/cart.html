<body>
    <!-- Navigation Bar -->

            </ul>
    </div>

    <!-- Right Hand Side -->
    <div class="checkoutcart">
    <!-- Title -->
    <h1 class="h1cart">CART</h1>
    <h2 class="h2cart">Have a FluffStuff account? Sign in and save time.</h2>
    <form action="#LOGIN">
                    <button class="signin">SIGN IN</button>

    <h3 id="itemnum">NONE</h3>

    <div id="product">

            </ul>
    </div>

    <hr class="twodouble">

    <button id="checkout">Proceed to Checkout</button>
