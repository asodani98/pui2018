<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="index.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="intproduct.js" type="text/javascript"></script>
    <title>Couch Pillow - Fluff Stuff</title>
</head>
<body>
    <div class="topnav">
            <ul>
                    <li><a href="./homepage.html">HOME</a></li>
                    <li><a href="#ABOUT">ABOUT</a></li>
                    <li><a class="active" href="./browsingpage.html">PRODUCTS</a></li>
                    <li class="login"><a href="#LOGIN">LOG IN/SIGN UP</a></li>
                    <li class="contact"><a href="#CONTACT">CONTACT</a></li>
                    <li class="cart"><a href="./cart.html">CART<img alt="Shopping Cart Icon" src="https://i.imgur.com/z2tdFKB.png" width="19" height="19"/></a></li>
            </ul>
    </div>
    <div class="picture">
            <h1 class="pillowtitle">Couch Pillow</h1>
            <img class="active" alt="Denim Blue Couch Pillow" id="couchpillow" src="https://mbtskoudsalg.com/images/blue-pillow-png-2.png"/>
    </div>

    <!-- Size Picker -->
    <div>
            <p class="sizetitle">Size:</p>
            <button id="five" onclick= "changeSize(5)">5 in.</button>
            <button id="seven" onclick= "changeSize(7)">7 in.</button>
            <button id="nine" onclick= "changeSize(9)">9 in.</button>
    </div>

    <!-- Color Picker -->
    <div class="colorbtn">
            <button id = afterschool onclick= "changeImage('afterschool')"></button> <br/>
            <button id = morning onclick="changeImage('morning')"></button> <br/>
            <button id = cozy onclick="changeImage('cozydenim')"></button> <br/>
            <button id = rainy onclick="changeImage('rainyday')"></button>
    </div>

    <div class="color">
            <p class="colortitle">Color:</p>
            <ul>
                    <li id="after">after school special</li>
                    <li id="haze">morning haze</li>
                    <li id="cozydenim">cozy denim</li>
                    <li id="day">rainy day</li>
            </ul>
    </div>

    <!-- Fill Dropdown -->
    <p class="filltitle">Fill:</p>
    <div class="dropdown">
            <label for="fillselect"></label><select id="fillselect" onchange="fillChanged()">
                <option id="duck" selected="selected" value="duckdown">DUCK DOWN</option>
                <option id="polyblend" value="hypoallergenic polyblend">HYPOALLERGENIC POLY-BLEND</option>
                <option id="memory" value="memory foam">MEMORY FOAM</option>
            </select>
            </div>

    <!-- Quantity of Items -->
    <p id="quantitytitle">Quantity:</p>
    <label for="quantity"></label><input oninput="quantity()" id= "quantity" type="number" value="1" min="0">

    <!-- Add to Cart -->
    <div class="addto">
            <button id="addtocart" onclick="addToCart()">ADD TO CART</button>
    </div>
</body>
</html>
